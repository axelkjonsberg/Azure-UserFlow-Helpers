name: pack-and-publish-helpers-package

on:
  push:
    tags: [ 'helpers-v*.*.*' ]
  workflow_dispatch:

concurrency:
  group: helpers-publish-${{ github.ref_name }}
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  tests:
    uses: axelkjonsberg/Azure-UserFlow-Helpers/.github/workflows/tests.yml@master
    secrets: inherit

  publish:
    needs: tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: ${{ github.event_name == 'push' && github.ref_type == 'tag' && startsWith(github.ref_name, 'helpers-v') }}
    permissions: { contents: read, packages: write }
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Derive package version from tag
        id: ver
        uses: ./.github/actions/derive-version-from-tag
        with: { tag_prefix: 'helpers-v' }

      - name: Skip if version already on NuGet
        id: exists
        uses: ./.github/actions/nuget-version-exists
        with:
          package_id: AxelKjonsberg.AzureUserFlow.Helpers
          version: ${{ steps.ver.outputs.version }}

      - if: ${{ steps.exists.outputs.found != 'true' }}
        run: dotnet restore
      - if: ${{ steps.exists.outputs.found != 'true' }}
        run: dotnet build -c Release --no-restore /p:ContinuousIntegrationBuild=true

      - if: ${{ steps.exists.outputs.found != 'true' }}
        name: Pack
        run: |
          set -euo pipefail
          dotnet pack UserFlow.Helpers/UserFlow.Helpers.csproj -c Release --no-build -o ./artifacts \
            -p:PackageVersion="${{ steps.ver.outputs.version }}" -p:Version="${{ steps.ver.outputs.version }}" -p:ContinuousIntegrationBuild=true

      - if: ${{ steps.exists.outputs.found != 'true' }}
        name: Push to NuGet
        uses: ./.github/actions/nuget-push-with-retries
        with:
          api_key: ${{ secrets.NUGET_API_KEY }}
          nupkg_glob: artifacts/*.nupkg
          snupkg_glob: artifacts/*.snupkg

      - if: ${{ steps.exists.outputs.found != 'true' }}
        name: Verify publication appears on NuGet
        run: |
          set -euo pipefail
          package_id="AxelKjonsberg.AzureUserFlow.Helpers"
          index_url="https://api.nuget.org/v3-flatcontainer/${package_id,,}/index.json"
          for i in {1..15}; do
            curl -fsSL "$index_url" | jq -e --arg v "${{ steps.ver.outputs.version }}" '.versions | any(. == $v)' && exit 0 || sleep 4
          done
          echo "Package not visible on NuGet after wait"; exit 1

  find-tagged-that-are-not-on-nuget:
    if: ${{ github.event_name == 'workflow_dispatch' }}
    uses: ./.github/workflows/discover-unpublished-tags.yml
    with:
      package_id: AxelKjonsberg.AzureUserFlow.Helpers
      tag_glob: 'helpers-v*.*.*'
      tag_prefix: 'helpers-v'
    secrets: inherit

  publish-tagged-that-are-not-on-nuget:
    needs: [tests, find-tagged-that-are-not-on-nuget]
    if: ${{ needs.find-tagged-that-are-not-on-nuget.outputs.tags != '[]' }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        tag: ${{ fromJSON(needs.find-tagged-that-are-not-on-nuget.outputs.tags) }}
    permissions: { contents: read, packages: write }
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ matrix.tag }}
      - name: Set version from tag
        run: |
          set -euo pipefail
          tag_name="${{ matrix.tag }}"
          package_version="${tag_name#helpers-v}"; package_version="${package_version#v}"
          echo "PACKAGE_VERSION=$package_version" >> "$GITHUB_ENV"

      - run: dotnet restore
      - run: dotnet build -c Release --no-restore /p:ContinuousIntegrationBuild=true
      - name: Pack
        run: |
          dotnet pack UserFlow.Helpers/UserFlow.Helpers.csproj -c Release --no-build -o ./artifacts \
            -p:PackageVersion="$PACKAGE_VERSION" -p:Version="$PACKAGE_VERSION" -p:ContinuousIntegrationBuild=true
      - name: Push to NuGet
        uses: ./.github/actions/nuget-push-with-retries
        with:
          api_key: ${{ secrets.NUGET_API_KEY }}
          nupkg_glob: artifacts/*.nupkg
          snupkg_glob: artifacts/*.snupkg
